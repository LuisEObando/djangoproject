{%extends "layouts/base.html"%}

{%block content%}
<h1>Tasks</h1>

<div>

    {% for task in tasks %}

    <h1>{% if task.done == False %} ⏳ {% else %} ✅ {% endif %} {{task.title}} </h1>
 
    <p>{{task.description}}</p>
    <p>Project: {{task.project}}</p>
    <button>Delete</button>
    <button>✅Done</button>
    
    {% endfor %}

</div>

{%endblock%}
